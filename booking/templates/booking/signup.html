{% extends 'booking/base.html' %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 3rem auto;">
    <h2 style="margin-bottom: 1.5rem;">Sign Up</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" class="form-input" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-input" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password1" class="form-input" required>
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" name="password2" class="form-input" required>
        </div>
        {% if form.errors %}
            <div class="message error">{{ form.errors }}</div>
        {% endif %}
        <button type="submit" class="btn btn-primary" style="width: 100%;">Sign Up</button>
    </form>
    <p style="margin-top: 1rem; text-align: center;">
        Already have an account? <a href="{% url 'login' %}">Login</a>
    </p>
</div>
{% endblock %}
